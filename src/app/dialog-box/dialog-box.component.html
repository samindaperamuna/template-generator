<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content *ngFor="let col of columnsToDisplay">
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{col | titlecase}}" matInput [(ngModel)]="localData[col]">
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete row <b>{{localData.index}}</b>
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
