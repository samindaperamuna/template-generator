<mat-tab-group dynamicHeight="true">
    <mat-tab label="Editor">
        <form [formGroup]="editorForm">
            <quill-editor formControlName="editor" [styles]="editorStyle" (onContentChanged)="editorContentChanged($event)">
            </quill-editor>
        </form>
    </mat-tab>
    <mat-tab label="Settings">
        <app-settings></app-settings>
    </mat-tab>
</mat-tab-group>
