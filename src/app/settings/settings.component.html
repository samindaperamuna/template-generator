<div class="settings">
    <div class="settings-basic">
        <div>
            <mat-form-field appearence="standard">
                <mat-label>Editor height (px) :</mat-label>
                <input [formControl]="heightInput" matInput type="number" placeholder="Height">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>Editor width (px) :</mat-label>
                <input [formControl]="widthInput" matInput type="number" placeholder="Width">
            </mat-form-field>
        </div>
    </div>
    <div *ngIf="csvVisible">
        <!-- <button mat-button (click)="openDialog('Add', {})" mat-flat-button color="primary">Add Record</button> -->

        <table mat-table [dataSource]="dataSource" class="my-table mat-elevation-z8">
            <ng-container *ngFor="let col of datasource" matColumnDef="{{col}}">
                <th mat-header-cell *matHeaderCellDef>{{col}}</th>
                <td mat-cell *matCellDef="let col">{{col}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element" class="action-link">
                    <a (click)="openDialog('Update', element)">Edit</a>
                    <a (click)="openDialog('Delete', element)">Delete</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="dataSource"></tr>
            <tr mat-row *matRowDef="let row; columns: dataSource"></tr>
        </table>
    </div>
</div>
